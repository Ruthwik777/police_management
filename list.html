<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Officers</title>
</head>
<body>
    <h1>List of Police Officers</h1>

    {% if officers %}
    <table border="1" cellpadding="5">
        <tr>
            <th>Badge Number</th>
            <th>Name</th>
            <th>Rank</th>
            <th>Contact</th>
        </tr>
        {% for o in officers %}
        <tr>
            <td>{{ o.badgeNumber }}</td>
            <td>{{ o.name }}</td>
            <td>{{ o.rank }}</td>
            <td>{{ o.contactNumber }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No officers found.</p>
    {% endif %}

    <br><a href="/">Go Back</a>
</body>
</html>
